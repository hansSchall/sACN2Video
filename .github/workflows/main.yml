name: TSC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v16
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: yarn install typescript
      run: yarn global add typescript
    - name: yarn install
      run: yarn install
      working-directory: server
    - name: tsc
      run: tsc --noEmit --noErrorTruncation --pretty false --incremental false --project server
